<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>After the Merge — Drivers</title>
  <style>
    :root { --fg:#0a0a0a; --muted:#68707a; --border:#e6e8eb; --accent:#0ea5e9; }
    body { margin:0; font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--fg); }
    .wrap { width:min(1100px,92%); margin:auto; padding:24px 0 60px; }
    .top { display:flex; align-items:center; justify-content:space-between; padding:16px 0; border-bottom:1px solid var(--border); }
    .brand { display:flex; align-items:center; gap:10px; font-weight:700; }
    .brand img { height:18px; }
    .btn { display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border:1px solid var(--border); border-radius:12px; text-decoration:none; box-shadow:0 6px 20px rgb(10 10 10 / .06); }
    .btn.primary { background:var(--accent); color:#fff; border-color:#0b8ec7; }
    .hero h1 { font-size:clamp(28px,4.2vw,44px); line-height:1.1; margin:14px 0 10px; font-weight:750; }
    .hero .sub { color:var(--muted); max-width:800px; }
    .cta { display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }
    iframe { width:100%; height:72vh; border:1px solid var(--border); border-radius:16px; display:none; }
    .divider { height:1px; background:linear-gradient(90deg,transparent,var(--border),transparent); margin:22px 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">
        <img src="../brand/rebuilt.svg" alt="ReBuilt" onerror="this.outerHTML='<span>ReBuilt</span>'">
        <span>×</span>
        <img src="../brand/picket.svg" alt="Picket" onerror="this.outerHTML='<span>Picket</span>'">
      </div>
      <nav><a href="../sensitivity/index.html" class="btn">Open sensitivity</a></nav>
    </header>

    <section class="hero">
      <h1>After the Merge — Drivers</h1>
      <p class="sub">Capital-light marketplace + brokerage. Convert existing demand first. Roll out Nashville + Huntsville; expand only when readiness is green.</p>
      <div class="cta">
        <a class="btn primary" href="../sensitivity/index.html">Open sensitivity (full page)</a>
        <a class="btn" href="#" onclick="document.getElementById('embed').style.display='block'">Show embedded</a>
      </div>
    </section>

    <div class="divider"></div>
    <iframe id="embed" src="../sensitivity/index.html" title="Sensitivity (embedded)"></iframe>
  </div>
</body>
</html>
