<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>After the Merge — Drivers</title>
  <meta name="robots" content="noindex" />
  <style>
    :root { --fg:#0a0a0a; --muted:#68707a; --border:#e6e8eb; --accent:#0ea5e9; --card:#fff; }
    body { margin:0; font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--fg); background:#fff; }
    .wrap { width:min(1100px,92%); margin:auto; padding:24px 0 60px; }
    .top { display:flex; align-items:center; justify-content:space-between; padding:16px 0; border-bottom:1px solid var(--border); }
    .brand { display:flex; align-items:center; gap:10px; font-weight:700; }
    .brand img { height:18px; width:auto; display:block; }
    .btn { display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border:1px solid var(--border); border-radius:12px; text-decoration:none; box-shadow:0 6px 20px rgb(10 10 10 / .06); background:#fff; color:inherit; }
    .btn.primary { background:var(--accent); color:#fff; border-color:#0b8ec7; }
    .hero h1 { font-size:clamp(28px,4.2vw,44px); line-height:1.1; margin:14px 0 10px; font-weight:750; }
    .hero .sub { color:var(--muted); max-width:820px; }
    .cta { display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }
    .divider { height:1px; background:linear-gradient(90deg,transparent,var(--border),transparent); margin:22px 0; }
    iframe.embed { width:100%; height:72vh; border:1px solid var(--border); border-radius:16px; background:#fff; }
    .links { display:flex; gap:8px; flex-wrap:wrap; }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">
        <img src="https://rebuilt.com/favicon.ico" alt="ReBuilt">
        <span>×</span>
        <img src="https://picket.ai/favicon-32x32.png" alt="Picket">
      </div>
      <nav class="links">
        <a href="../sensitivity/index.html" class="btn">Open sensitivity</a>
        <a href="../comps/index.html" class="btn">Comps & evidence</a>
      </nav>
    </header>

    <section class="hero">
      <h1>After the Merge — Drivers</h1>
      <p class="sub">Capital-light marketplace + brokerage. Convert existing demand first. Roll out Nashville + Huntsville; expand only when readiness is green.</p>
      <div class="cta">
        <a class="btn primary" href="../sensitivity/index.html">Open sensitivity (full page)</a>
        <button class="btn" id="toggle">Hide embedded</button>
      </div>
    </section>

    <div class="divider"></div>

    <!-- Embedded Sensitivity (visible by default) -->
    <h2 style="font-size:18px; margin:0 0 10px;">After the Merge — Sensitivity</h2>
    <iframe id="embed" class="embed" src="../sensitivity/index.html" title="Sensitivity (embedded)"></iframe>
  </div>

  <script>
    // simple show/hide for the embedded sensitivity
    (function(){
      const btn = document.getElementById('toggle');
      const fr  = document.getElementById('embed');
      btn?.addEventListener('click', ()=>{
        const hidden = fr.style.display === 'none';
        fr.style.display = hidden ? 'block' : 'none';
        btn.textContent  = hidden ? 'Hide embedded' : 'Show embedded';
      });
    })();
  </script>
</body>
</html>
